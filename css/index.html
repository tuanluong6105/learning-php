      /* Đơn vị px (cố định) */
      .box-px {
        width: 200px;
        height: 100px;

      }
      /* Đơn vị % (linh hoạt theo cha) */
      .container {
        width: 80%;
        background-color: lightgray;
        padding: 20px;
      }
      .box-percent {
        width: 50%;
        background-color: coral;
        padding: 10px;
      }
      /* Đơn vị em và rem */
      .text-em {
        font-size: 2em;
        /* 2 lần kích thước chữ của phần tử cha */
      }
      .text-rem {
        font-size: 1.5rem;
        /* 1.5 lần kích thước chữ gốc của HTML */
      }
      /* Đơn vị vw, vh (phụ thuộc viewport) */
      .full-screen {
        width: 100vw;
        height: 50vh;
        background-color: lightgreen;
        text-align: center;
        line-height: 50vh;
        font-size: 2rem;
      }
